<div class="data">

<div class="container">
  <center>
    <h1 style="margin-top: 50px; margin-bottom: 20px;">
      Add Book
    </h1>
  </center>

  <form id="formAddBook">

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>ISBN</label>
          <input type="text" class="form-control" id="isbn" required>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label>Amazon_url</label>
          <input type="text" class="form-control" id="amazon_url" required>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Author</label>
          <input type="text" class="form-control" id="author" required>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label>Language</label>
          <input type="text" class="form-control" id="language" required>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Pages</label>
          <input type="text" class="form-control" id="pages" required>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label>Publisher</label>
          <input type="text" class="form-control" id="publisher" required>
        </div>

      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" id="title" required>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label>Year</label>
          <input type="text" class="form-control" id="year" required>
        </div>

      </div>
    </div>

     <button class="btn btn-primary" id="sub">
        Submit
     </button>

   </form>

  </div>
</div>
